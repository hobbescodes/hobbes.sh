fragment RepositoryFields on Repository {
  name
  description
  url
  stargazerCount
  forkCount
  updatedAt
  primaryLanguage {
    name
  }
  repositoryTopics(first: 20) {
    nodes {
      topic {
        name
      }
    }
  }
  owner {
    login
  }
}

# Batch query for owned repos (hobbescodes)
query GetOwnedRepos {
  hobbes_sh: repository(owner: "hobbescodes", name: "hobbes.sh") {
    ...RepositoryFields
  }
  tangen: repository(owner: "hobbescodes", name: "tangen") {
    ...RepositoryFields
  }
}

# Batch query for omnidotdev organization repos
query GetOmnidotdevRepos {
  rdk: repository(owner: "omnidotdev", name: "rdk") {
    ...RepositoryFields
  }
  backfeed_app: repository(owner: "omnidotdev", name: "backfeed-app") {
    ...RepositoryFields
  }
  garden: repository(owner: "omnidotdev", name: "garden") {
    ...RepositoryFields
  }
}

# Batch query for contribution repos
query GetContribRepos {
  prise: repository(owner: "rockorager", name: "prise") {
    ...RepositoryFields
  }
}

# Single repository with README (for project detail page)
query GetRepositoryWithReadme($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    ...RepositoryFields
    object(expression: "HEAD:README.md") {
      ... on Blob {
        text
      }
    }
  }
}
